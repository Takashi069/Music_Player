<!DOCTYPE html>

<html>
  <head>
    <title>A phone playing audio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="interface.css" />
  </head>
  
  <body>
    <div id="Phone-outline">
      <div id="notification_bar"></div>
      <em class="material-icons battery">battery_std</em>
      <em class="material-icons cellular">signal_cellular_4_bar</em>
      <em class="material-icons wifi">network_wifi</em>
      <em class="material-icons bluetooth">bluetooth_connected</em>
      <span class="time">14:28</span>

      <div id="play_body">
        <img
          id="Album_Cover"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e2/Harry_Styles_-_Sign_of_the_Times_%28Official_Single_Cover%29.png/220px-Harry_Styles_-_Sign_of_the_Times_%28Official_Single_Cover%29.png"
          alt="Album_Cover"
        />
        <p id="Song_Title">Falling<br /><em>Harry Styles</em></p>
        <span id="Pausebarl"></span>
        <span id="Pausebarr"></span>
        <em class="material-icons fast-forward">fast_forward</em>
        <em class="material-icons fast-rewind">fast_rewind</em>
        <em class="material-icons share">share</em>
        <em class="material-icons download">download</em>
        <em class="material-icons more_verti">more_verti</em>
        <span id="seekbar">
          <span class="font play_start">1:59</span>
          <span class="font play_end">5:42</span>
          <span id="Circular_thingy"></span>
        </span>
      </div>
      <span id="Volumeb">
        <em class="material-icons more_horiz">more_horiz</em>
      </span>
      <span id="Volumef">
        <em class="material-icons visible-bluetooth">bluetooth</em>
      </span>
      <div id="gesture_bar"></div>
    </div>
  </body>
  <script src="musicPlayer.js"></script>
</html>
